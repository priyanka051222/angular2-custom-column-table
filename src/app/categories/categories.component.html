<section class='container-fluid'>
<div class='pull-right col-lg-4'>
  <app-multiselect-dropdown class='col-lg-9' [options]='columns' [model]='model' (onAdded)='addColumn($event)' (onRemoved)='removeColumn($event)'>
  </app-multiselect-dropdown>
  <button  class='btn btn-primary col-lg-1' [disabled]='firstColumn === 0' *ngIf='columnsSelected.length > noOfColumnsShow' (click)='shiftColumnLeft()'><span class='glyphicon glyphicon-arrow-left'></span></button>
  <button  class='btn btn-primary col-lg-1 spacer_left_10' [disabled]='lastColumn === columnsSelected.length - 1' *ngIf='columnsSelected.length > noOfColumnsShow'  (click)='shiftColumnRight()'><span class='glyphicon glyphicon-arrow-right'></span></button>
</div>
<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 spacer_top_20'>
  <table class='table table-condensed'>
      <thead>
      <tr>
        <th *ngFor='let column of columnsToShow'>
          {{column.label}}
        </th> 
      </tr>
      </thead>
      <tbody>
        <tr *ngFor='let category of categories'>
          <td *ngFor='let column of columnsToShow'>
            {{category[column.label]}}
          </td>
        </tr>
      </tbody>
    </table>
    <p  class='alert alert-info' *ngIf='!columnsToShow.length > 0'>Select a column from the dropdown</p>
    <button class='btn btn-primary' (click)='loadMore()' *ngIf='columnsToShow.length > 0'>Load More</button>
</div> 
</section>
