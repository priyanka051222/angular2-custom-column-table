<section class="container-fluid">
  <h1>
  List of accounts
  </h1>
  <table class="table">
    <thead>
      <th>Customer Id</th>
      <th>Customer Name</th>
      <th>Account Type</th>
      <th>Balance</th>
      <th>Contact</th>
    </thead>
    <tbody>
      <tr *ngFor="let account of accountList">
        <td> {{account.id}}</td>
        <td> {{account.owner}}</td>
        <td> {{account.type}}</td> 
        <td> {{account.balance}}</td>
        <td> {{account.contact}}</td>
      </tr>
    </tbody>
  </table>
</section>
